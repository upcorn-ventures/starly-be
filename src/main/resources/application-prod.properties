# ========== Spring ==========
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# ========== DataSource ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}

# ========== Logging ==========
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.com.starly=${LOG_LEVEL_COM_STARLY}

# ========== Supabase ==========
supabase.api.url=${SUPABASE_API_URL}
supabase.api.key=${SUPABASE_API_KEY}

# ========== Firebase ==========
firebase.config.path=${FIREBASE_CONFIG_PATH}

# ========== Rate Limit ==========
ratelimit.pushSend=${PUSH_SEND_LIMIT}
ratelimit.pushBroadcast=${PUSH_BROADCAST_LIMIT}
ratelimit.notificationPreferencesSave=${PREF_SAVE_LIMIT}
ratelimit.deviceTokenRegister=${TOKEN_REG_LIMIT}

# ========== Notification Properties ==========
notification_title=${NOTIFICATION_TITLE}
